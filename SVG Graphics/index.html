<!DOCTYPE>
<html>
<body> 

<h1>My first SVG</h1>
    
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="fuchsia"/>
    </svg>
<svg width="400" height="110">
    <rect width="300" height="100" style="fill: fuchsia; stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
<svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:fuchsia;stroke:black; stroke-width:5; opacity:0.5" />
    </svg>
<svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:fuchsia;stroke-width:2"/>
    </svg>
<svg height="210" width="500">
    <polygon points="200,10 250, 190 160,21, 12 120, 20 55" style="fill:fuchsia;stroke:black;stroke-width:2"/>
    </svg>
</body>
</html>
